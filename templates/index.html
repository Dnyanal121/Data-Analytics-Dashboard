<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>BigData Dashboard — Upload</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="bg-light">
  <nav class="navbar navbar-light bg-white shadow-sm mb-4">
    <div class="container">
      <a class="navbar-brand" href="/">BigData Dashboard</a>
      <div>
        <a class="btn btn-outline-primary btn-sm" href="{{ url_for('operation') }}">Go to operations</a>
      </div>
    </div>
  </nav>

  <main class="container">
    <div class="row justify-content-center">
      <div class="col-lg-7">
        <div class="card shadow-sm">
          <div class="card-body">
            <h4 class="card-title mb-3">Upload dataset (CSV / Parquet)</h4>
            

            <!-- ✅ Fixed: Action now points to /upload -->
            <form method="POST" action="{{ url_for('index') }}" enctype="multipart/form-data">
              <div class="mb-3">
                <input class="form-control" type="file" name="dataset" accept=".csv,.parquet" required>
              </div>
              <button class="btn btn-primary" type="submit">Upload & Continue</button>
            </form>

            <hr>
          
          </div>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
