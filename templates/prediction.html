<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Prediction</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <nav class="navbar navbar-light bg-white shadow-sm mb-4">
    <div class="container">
      <a class="navbar-brand" href="{{ url_for('operation') }}">Prediction</a>
      <div>
        <a class="btn btn-outline-secondary btn-sm" href="{{ url_for('operation') }}">Back</a>
      </div>
    </div>
  </nav>

  <main class="container">
    <h4 class="mb-3">Make Predictions</h4>

    <div class="card mb-3">
      <div class="card-body">
        <h6>Batch prediction (upload file)</h6>
        <form method="post" action="{{ url_for('prediction') }}" enctype="multipart/form-data">
          <div class="mb-2">
            <input type="file" name="prediction_file" class="form-control" accept=".csv">
          </div>
          <button class="btn btn-primary">Predict Batch</button>
        </form>
      </div>
    </div>

    <div class="card mb-3">
      <div class="card-body">
        <h6>Single-row prediction (manual)</h6>
        <form method="post" action="{{ url_for('prediction') }}">
          {% if cols %}
            <div class="row g-2">
            {% for c in cols %}
              <div class="col-md-4">
                <label class="form-label small">{{ c }}</label>
                <input name="feature__{{ c }}" class="form-control" placeholder="value for {{ c }}">
              </div>
            {% endfor %}
            </div>
            <div class="mt-3">
              <button class="btn btn-success">Predict Single</button>
            </div>
          {% else %}
            <p class="text-muted">No columns available (train a model first).</p>
          {% endif %}
        </form>
      </div>
    </div>

    {% if result_table %}
      <div class="card mt-3">
        <div class="card-body">
          <h6>Predictions</h6>
          <div class="table-responsive">{{ result_table | safe }}</div>
        </div>
      </div>
    {% endif %}

    <a href="{{ url_for('operation') }}" class="btn btn-secondary mt-3">Back to Menu</a>
  </main>
</body>
</html>
