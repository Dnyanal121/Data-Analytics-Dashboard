<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Prediction</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <nav class="navbar navbar-light bg-white shadow-sm mb-4">
    <div class="container">
      <a class="navbar-brand" href="#">Prediction</a>
      <div>
        <a href="{{ url_for('operation') }}" class="btn btn-secondary">Back to Menu</a>
      </div>
    </div>
  </nav>

  <main class="container">
    <h4 class="mb-3">Predict using a Saved Model</h4>
    
    <div class="row">
      <div class="col-md-5">
        <label for="model_select" class="form-label"><strong>1. Select Model</strong></label>
        <select id="model_select" class="form-select" onchange="loadModelInputs()">
          <option value="">-- Choose a trained model --</option>
          {% for model in model_list %}
            <option value="{{ model }}">{{ model }}</option>
          {% endfor %}
        </select>
      </div>
    </div>
    
    <hr class="my-4">
    
    <form id="prediction-form" style="display:none;" onsubmit="getPrediction(event)">
      <h5><strong>2. Provide Inputs</strong></h5>
      <div id="input-fields" class="row g-3">
        <div class="col-12 text-muted">Loading inputs...</div>
      </div>
      
      <button type="submit" class="btn btn-primary mt-3">Predict</button>
    </form>
    
    <div id="result-area" class="mt-4" style="display:none;">
      <h5>Prediction Result</h5>
      <div class="card card-body bg-light">
        <h3 id="prediction-output" class="text-center text-success mb-0"></h3>
        <div id="prediction-error" class="text-center text-danger mb-0"></div>
      </div>
    </div>
    
  </main>
  
  <script>
    async function loadModelInputs() {
      const modelName = document.getElementById('model_select').value;
      const form = document.getElementById('prediction-form');
      const fieldsDiv = document.getElementById('input-fields');
      const resultArea = document.getElementById('result-area');
      
      if (!modelName) {
        form.style.display = 'none';
        return;
      }
      
      form.style.display = 'block';
      resultArea.style.display = 'none';
      fieldsDiv.innerHTML = '<div class="col-12 text-muted">Loading inputs...</div>';
      
      try {
        // API endpoint to get inputs
        const response = await fetch(`/get_model_inputs/${modelName}`);
        if (!response.ok) {
          const err = await response.json();
          throw new Error(err.error || 'Model metadata not found.');
        }
        const data = await response.json();
        
        if (data.error) throw new Error(data.error);
        
        // Build the form
        fieldsDiv.innerHTML = ''; // Clear
        data.inputs.forEach(field => {
          let html = `<div class="col-md-6">
                        <label for="pred-input-${field.name}" class="form-label">${field.name}</label>`;
          
          if (field.type === 'select') {
            html += `<select id="pred-input-${field.name}" name="${field.name}" class="form-select" required>`;
            html += `<option value="">-- Select --</option>`;
            field.options.forEach(opt => {
              html += `<option value="${opt}">${opt}</option>`;
            });
            html += `</select>`;
          } else { // number
            html += `<input type="number" step="any" id="pred-input-${field.name}" name="${field.name}" 
                           class="form-control" placeholder="${field.placeholder}" required>`;
          }
          html += `</div>`;
          fieldsDiv.innerHTML += html;
        });
        
      } catch (error) {
        fieldsDiv.innerHTML = `<div class="col-12 alert alert-danger">${error.message}</div>`;
      }
    }
    
    async function getPrediction(event) {
      event.preventDefault();
      const modelName = document.getElementById('model_select').value;
      const form = document.getElementById('prediction-form');
      const formData = new FormData(form);
      
      const inputData = {};
      formData.forEach((value, key) => {
        // Check if value is numeric, if so, convert
        let val = value;
        if (!isNaN(val) && val.trim() !== '') {
            val = parseFloat(val);
        }
        inputData[key] = val;
      });
      
      const resultArea = document.getElementById('result-area');
      const outputEl = document.getElementById('prediction-output');
      const errorEl = document.getElementById('prediction-error');
      
      resultArea.style.display = 'block';
      outputEl.textContent = '...';
      errorEl.textContent = '';
      
      try {
        // API endpoint to post data
        const response = await fetch(`/predict/${modelName}`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(inputData)
        });
        
        const data = await response.json();
        
        if (data.error) throw new Error(data.error);
        
        outputEl.textContent = data.prediction;
        
      } catch (error) {
        outputEl.textContent = '';
        errorEl.textContent = `Prediction failed: ${error.message}`;
      }
    }
  </script>
</body>
</html>
