<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body class="bg-light">
  <nav class="navbar navbar-light bg-white shadow-sm mb-4">
    <div class="container">
      <a class="navbar-brand" href="{{ url_for('operation') }}">Dashboard</a>
      <div>
        <a class="btn btn-outline-secondary btn-sm" href="{{ url_for('operation') }}">Back</a>
      </div>
    </div>
  </nav>

  <main class="container">
    <h4 class="mb-3">Project Dashboard</h4>

    <div class="row g-3">
      <div class="col-md-4">
        <div class="card">
          <div class="card-body">
            <h6>Rows</h6>
            <p class="display-6">{{ stats.Rows if stats else '—' }}</p>
          </div>
        </div>
      </div>

      <div class="col-md-4">
        <div class="card">
          <div class="card-body">
            <h6>Columns</h6>
            <p class="display-6">{{ stats.Columns if stats else '—' }}</p>
          </div>
        </div>
      </div>

      <div class="col-md-4">
        <div class="card">
          <div class="card-body">
            <h6>Missing %</h6>
            <p class="display-6">{{ stats["Missing Values %"]|default('—') }}</p>
          </div>
        </div>
      </div>
    </div>

    <div class="mt-4">
      <a href="{{ url_for('operation') }}" class="btn btn-secondary">Back to Menu</a>
    </div>
  </main>
</body>
</html>
