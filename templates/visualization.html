<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Visualization</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body class="bg-light">
  <nav class="navbar navbar-light bg-white shadow-sm mb-4">
    <div class="container">
      <a class="navbar-brand" href="{{ url_for('operation') }}">Visualization</a>
      <div>
        <a class="btn btn-outline-secondary btn-sm" href="{{ url_for('operation') }}">Back</a>
      </div>
    </div>
  </nav>

  <main class="container">
    <h4 class="mb-3">Interactive Visualization</h4>

    <form method="post" class="row g-2" action="{{ url_for('visualization_page') }}">
      <div class="col-md-4">
        <label class="form-label">X column</label>
        <select name="x" class="form-select" required>
          {% for c in cols %}
            <option value="{{ c }}">{{ c }}</option>
          {% endfor %}
        </select>
      </div>

      <div class="col-md-4">
        <label class="form-label">Y column</label>
        <select name="y" class="form-select" required>
          {% for c in cols %}
            <option value="{{ c }}">{{ c }}</option>
          {% endfor %}
        </select>
      </div>

      <div class="col-md-4">
        <label class="form-label">Chart type</label>
        <select name="chart_type" class="form-select">
          <option value="scatter">Scatter</option>
          <option value="bar">Bar</option>
          <option value="box">Box</option>
          <option value="histogram">Histogram</option>
        </select>
      </div>

      <div class="col-12">
        <button class="btn btn-primary mt-2">Generate Plot</button>
      </div>
    </form>

    <div class="mt-4">
      {% if plot_html %}
        <div class="card p-3">
          {{ plot_html | safe }}
        </div>
      {% else %}
        <p class="text-muted">Create an interactive plot by choosing columns and chart type above.</p>
      {% endif %}
    </div>

    <a href="{{ url_for('operation') }}" class="btn btn-secondary mt-3">Back to Menu</a>
  </main>
</body>
</html>
