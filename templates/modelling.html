<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Modelling</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <nav class="navbar navbar-light bg-white shadow-sm mb-4">
    <div class="container">
      <a class="navbar-brand" href="{{ url_for('operation') }}">Modelling</a>
      <div>
        <a class="btn btn-outline-secondary btn-sm" href="{{ url_for('operation') }}">Back</a>
      </div>
    </div>
  </nav>

  <main class="container">
    <h4 class="mb-3">Train a Model</h4>

    <form method="post" action="{{ url_for('modelling_page') }}">
      <div class="row g-2">
        <div class="col-md-5">
          <label class="form-label">Select algorithm</label>
          <select name="algo" class="form-select" required>
            <option>Linear Regression</option>
            <option>Logistic Regression</option>
            <option>Random Forest</option>
            <option>Random Forest Regressor</option>
            <option>XGBoost</option>
            <option>SVM</option>
          </select>
        </div>

        <div class="col-md-5">
          <label class="form-label">Target column</label>
          <select name="target" class="form-select" required>
            {% if cols %}
              {% for c in cols %}
                <option value="{{ c }}">{{ c }}</option>
              {% endfor %}
            {% endif %}
          </select>
        </div>

        <div class="col-md-2 d-flex align-items-end">
          <button class="btn btn-warning w-100">Train</button>
        </div>
      </div>
    </form>

    {% if metrics %}
      <div class="card mt-4">
        <div class="card-body">
          <h6>Training metrics</h6>
          <ul>
            {% for k,v in metrics.items() %}
              <li><strong>{{ k }}</strong>: {{ v }}</li>
            {% endfor %}
          </ul>
        </div>
      </div>
    {% endif %}

    <a href="{{ url_for('operation') }}" class="btn btn-secondary mt-3">Back to Menu</a>
  </main>
</body>
</html>
